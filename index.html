<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind?v=2;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <!-- VIDEO-ASSET -->
      <a-assets>
        <video
          id="overlayVideo"
          src="./assets/overlay.mp4"
          preload="auto"
          loop="true"
          autoplay="false"
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <!-- KAMERA -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- TARGET → VIDEO-PLANE -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#overlayVideo"
          position="1.5 0 0" 
          width="0.84"
          height="1.5"
          rotation="0 0 0"
        ></a-plane>
      </a-entity>

    </a-scene>

    <!-- VIDEO-STEUERUNG (AUTOPLAY + TON) -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {

        const video = document.querySelector("#overlayVideo");
        const target = document.querySelector("a-entity[mindar-image-target]");

        let audioUnlocked = false;

        // 1) USER TAP → AUDIO FREISCHALTEN (iOS braucht das)
        const unlockAudio = () => {
          if (!audioUnlocked) {
            video.muted = false;
            video.play().catch(() => {});
            audioUnlocked = true;
            document.removeEventListener("click", unlockAudio);
          }
        };
        document.addEventListener("click", unlockAudio);

        // 2) TARGET FOUND → VIDEO STARTEN
        target.addEventListener("targetFound", () => {
          video.play().catch(() => {});
        });

        // 3) TARGET LOST → VIDEO PAUSIEREN
        target.addEventListener("targetLost", () => {
          video.pause();
        });

      });
    </script>

  </body>
</html>
