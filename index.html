<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind?v=2;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <!-- Overlay-Bild als Asset laden -->
      <a-assets>
        <img id="overlay" src="./assets/overlay.png" />
      </a-assets>

      <!-- Kamera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Dein Target (erstes Bild in targets.mind) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Overlay ca. 30 cm rechts vom Marker -->
         <a-plane
            src="#overlay"
            position="0 2 0"   <!-- 2m Ã¼ber dem Marker -->
            width="6.0"
            height="3.6"
            color="green"
            rotation="0 0 0"
          ></a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
