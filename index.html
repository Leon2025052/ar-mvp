<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }

      #startOverlay{
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.75);
        z-index: 9999;
      }
      #startBtn{
        font-size: 18px;
        padding: 14px 20px;
        border-radius: 10px;
        border: none;
      }
      #ver{
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10000;
        background: rgba(255,0,0,0.85);
        color: #fff;
        padding: 6px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="ver">VERSION: TARGET-RESUME-PLAY</div>

    <div id="startOverlay">
      <button id="startBtn">Start AR</button>
    </div>

    <a-scene
      id="scene"
      mindar-image="imageTargetSrc: ./targets.mind?v=2000; autoStart: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="overlayVideo"
          src="./assets/overlay.mp4?v=2000"
          preload="auto"
          loop
          autoplay="false"
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-plane
          position="1.2 0 0"
          width="0.84"
          height="1.5"
          rotation="0 0 0"
          material="shader: flat; src: #overlayVideo; transparent: true; blending: additive;"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("#scene");
        const startBtn = document.querySelector("#startBtn");
        const overlay = document.querySelector("#startOverlay");
        const video = document.querySelector("#overlayVideo");
        const target = document.querySelector("#target");

        let audioUnlocked = false;
        let sceneReady = false;
        let hasTarget = false;

        // Szene bereit?
        sceneEl.addEventListener("loaded", () => {
          sceneReady = true;
        });

        startBtn.addEventListener("click", async () => {
          try {
            if (!sceneReady) {
              alert("AR lädt noch… bitte 1–2 Sekunden warten und nochmal klicken.");
              return;
            }

            // Kamera-Warmup
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            stream.getTracks().forEach(t => t.stop());

            const mindar = sceneEl.systems["mindar-image-system"];
            if (!mindar || typeof mindar.start !== "function") {
              throw new Error("MindAR-System nicht bereit.");
            }

            await mindar.start();
            overlay.style.display = "none";

            // iOS Audio freischalten, ohne Playback zu erzwingen
            if (!audioUnlocked) {
              video.muted = true;
              await video.play().catch(() => {});
              video.pause();

              video.muted = false;
              audioUnlocked = true;

              // Falls Target bereits da ist → sofort weiterlaufen
              if (hasTarget) {
                video.play().catch(() => {});
              }
            }

          } catch (e) {
            alert("Start fehlgeschlagen:\n" + (e?.message || e));
            console.error(e);
          }
        });

        // ▶ Target erkannt → Video weiterlaufen
        target.addEventListener("targetFound", () => {
          hasTarget = true;
          video.play().catch(() => {});
        });

        // ⏸ Target weg → nur pausieren (KEIN Reset)
        target.addEventListener("targetLost", () => {
          hasTarget = false;
          video.pause();
        });
      });
    </script>
  </body>
</html>
