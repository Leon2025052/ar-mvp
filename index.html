<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #resetBtn {
        position: fixed;
        left: 12px;
        bottom: 12px;
        z-index: 9999;
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 10px;
        border: 0;
      }
    </style>
  </head>

  <body>
    <button id="resetBtn">Reset / neues Target</button>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind?v=4;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="overlayVideo"
          src="./assets/overlay.mp4"
          preload="auto"
          loop="true"
          autoplay="false"
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- 1) Target-Entity: nur zum Erkennen/Triggern -->
      <a-entity id="targetAnchor" mindar-image-target="targetIndex: 0"></a-entity>

      <!-- 2) Overlay-Holder: NICHT an Target gebunden -> "eingefroren" im Raum -->
      <a-entity id="overlayHolder" visible="false">
        <a-plane
          id="videoPlane"
          src="#overlayVideo"
          position="1.5 0 0"
          width="0.84"
          height="1.5"
          rotation="0 0 0"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("#overlayVideo");
        const targetAnchor = document.querySelector("#targetAnchor");
        const overlayHolder = document.querySelector("#overlayHolder");
        const resetBtn = document.querySelector("#resetBtn");

        let frozen = false;
        let audioUnlocked = false;

        // iOS: Audio erst nach User-Interaktion
        const unlockAudio = () => {
          if (!audioUnlocked) {
            video.muted = false;
            video.play().catch(() => {});
            audioUnlocked = true;
            document.removeEventListener("click", unlockAudio);
          }
        };
        document.addEventListener("click", unlockAudio);

        // Helper: Weltpose vom targetAnchor in overlayHolder kopieren
        const freezeOverlayToTargetPose = () => {
          // Stelle sicher, dass three.js Objekte existieren
          const tObj = targetAnchor.object3D;
          const oObj = overlayHolder.object3D;

          // World Transform holen
          tObj.updateMatrixWorld(true);

          // MatrixWorld kopieren -> Overlay sitzt genau dort, wo Target gerade war
          oObj.matrix.copy(tObj.matrixWorld);
          oObj.matrix.decompose(oObj.position, oObj.quaternion, oObj.scale);

          // A-Frame nutzt eigene Matrixberechnung
          oObj.matrixAutoUpdate = true;
        };

        // Target erkannt -> Overlay "einfrieren" und Video starten
        targetAnchor.addEventListener("targetFound", () => {
          if (!frozen) {
            freezeOverlayToTargetPose();
            overlayHolder.setAttribute("visible", "true");
            frozen = true;
          }
          // Video läuft weiter, auch wenn Target später weg ist
          video.play().catch(() => {});
        });

        // Target verloren -> IGNORIEREN (damit es weiterläuft)
        targetAnchor.addEventListener("targetLost", () => {
          // absichtlich leer
        });

        // Reset -> alles zurücksetzen, neu scannen möglich
        resetBtn.addEventListener("click", () => {
          video.pause();
          video.currentTime = 0;

          overlayHolder.setAttribute("visible", "false");
          frozen = false;
        });
      });
    </script>
  </body>
</html>
