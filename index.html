<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Start-Overlay */
      #startOverlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.75);
        z-index: 9999;
      }

      #startBtn {
        font-size: 18px;
        padding: 14px 20px;
        border-radius: 10px;
        border: none;
      }

      /* Versions-Hinweis */
      #ver {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10000;
        background: rgba(255,0,0,0.85);
        color: #fff;
        padding: 6px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Versions-Tag -->
    <div id="ver">VERSION: CAMERA-WARMUP</div>

    <!-- Start-Button -->
    <div id="startOverlay">
      <button id="startBtn">Start AR</button>
    </div>

    <a-scene
      id="scene"
      mindar-image="imageTargetSrc: ./targets.mind?v=1000; autoStart: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <!-- Video Asset -->
      <a-assets>
        <video
          id="overlayVideo"
          src="./assets/overlay.mp4?v=1000"
          preload="auto"
          loop
          autoplay="false"
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <!-- Kamera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target + Video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          position="1.2 0 0"
          width="0.84"
          height="1.5"
          rotation="0 0 0"
          material="
            shader: flat;
            src: #overlayVideo;
            transparent: true;
            blending: additive;
          "
        ></a-plane>
      </a-entity>

    </a-scene>

    <!-- Logik -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("#scene");
        const mindar = sceneEl.systems["mindar-image-system"];
        const startBtn = document.querySelector("#startBtn");
        const overlay = document.querySelector("#startOverlay");

        const video = document.querySelector("#overlayVideo");
        const target = document.querySelector("a-entity[mindar-image-target]");

        let audioUnlocked = false;

        startBtn.addEventListener("click", async () => {
          try {
            // 1) Kamera-Warmup → triggert Permission zuverlässig
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            stream.getTracks().forEach(t => t.stop());

            // 2) MindAR starten
            await mindar.start();
            overlay.style.display = "none";

            // 3) iOS Audio freischalten
            if (!audioUnlocked) {
              video.muted = false;
              video.play().catch(() => {});
              audioUnlocked = true;
            }

          } catch (e) {

            const name = e && e.name ? e.name : "UnknownError";
            const msg  = e && e.message ? e.message : "";
            alert("Kamera-Fehler: " + name + (msg ? ("\n" + msg) : ""));
            console.error(e);
          }
        });

        // Target Events
        target.addEventListener("targetFound", () => {
          video.play().catch(() => {});
        });

        target.addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>

  </body>
</html>
