<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>AR MVP – eigenes Target</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame + MindAR aus CDN -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <!-- Assets laden -->
      <a-assets>
        <img id="overlay" src="./assets/overlay.png" />
      </a-assets>

      <!-- Kamera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Dein Target (targetIndex = 0, weil nur 1 Target vorhanden ist) -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Overlay-Plane (korrektes Seitenverhältnis 753x451 px → 0.4 × 0.599 = 0.24) -->
        <a-plane
          src="#overlay"
          position="0.3 0 0"
          width="0.4"
          height="0.24"
          rotation="0 0 0"
        ></a-plane>

      </a-entity>
    </a-scene>
  </body>
</html>
