<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind?v=3;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="overlayVideo"
          src="./assets/overlay.mp4"
          preload="auto"
          loop
          autoplay="false"
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#overlayVideo"
          position="1.2 0 0"
          width="0.84"
          height="1.5"
          rotation="0 0 0"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#overlayVideo");
        const target = document.querySelector("a-entity[mindar-image-target]");
        let audioUnlocked = false;

        const unlockAudio = () => {
          if (!audioUnlocked) {
            video.muted = false;
            video.play().catch(() => {});
            audioUnlocked = true;
            document.removeEventListener("click", unlockAudio);
          }
        };
        document.addEventListener("click", unlockAudio);

        target.addEventListener("targetFound", () => video.play().catch(() => {}));
        target.addEventListener("targetLost", () => video.pause());
      });
    </script>
  </body>
</html>
